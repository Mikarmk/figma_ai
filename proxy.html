<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Proxy для Mistral.ai</title>
</head>
<body>
  <script>
    (async () => {
      // 1) Считываем параметр text из URL
      const params = new URLSearchParams(window.location.search);
      const userText = params.get("text") || "";

      // 2) Подготовка к запросу
      const apiKey = "qmnavu5eu9jIgk0rFLdJKciCuSOjgJTH"; // ваш ключ Mistral.ai
      const apiUrl = "https://api.mistral.ai/v1/chat/completions";

      // Собираем тело запроса с системным промптом для исправления текста
      const payload = {
        model: "mistral-large-latest",
        messages: [
          {
            role: "system",
            content: "Ты помощник для исправления ошибок текста. Исправь орфографические и грамматические ошибки, улучши стиль, но сохрани текст. Верни только исправленный текст."
          },
          { role: "user", content: userText }
        ]
      };

      try {
        // 3) Выполняем fetch-запрос к Mistral.ai
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error(`Mistral API error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        // Берём текст из первого варианта ответа
        const assistantText = data.choices[0].message.content;

        // 4) Отправляем результат обратно в UI
        parent.postMessage({ pluginMessage: { type: "corrected-text", text: assistantText } }, "*");
      } catch (err) {
        parent.postMessage({ pluginMessage: { type: "error", message: err.message } }, "*");
      }
    })();
  </script>
</body>
</html>
